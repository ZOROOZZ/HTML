<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>South Indian Food Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background: #ff704d;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 30px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
        }
        h2 {
            color: #333;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background: #ffccbc;
        }
        input[type="submit"] {
            background: #ff704d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background: #e64a19;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to South Indian Delight</h1>
    <p>Order your favorite dishes: Idli, Sambar, Dosa, Chutneys</p>
</header>

<main>
    <section>
        <h2>Order Form</h2>
        <form action="/submit_order" method="POST">
            <label for="customerName">Full Name:</label><br>
            <input type="text" id="customerName" name="customerName" required><br><br>

            <label for="contact">Contact Number:</label><br>
            <input type="tel" id="contact" name="contact" required><br><br>

            <label for="address">Delivery Address:</label><br>
            <textarea id="address" name="address" rows="4" required></textarea><br><br>

            <h3>Select Your Items</h3>
            <table>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Select</th>
                </tr>
                <tr>
                    <td>Idli (2 pcs)</td>
                    <td>₹30</td>
                    <td><input type="number" name="idliQty" min="0" max="10"></td>
                    <td><input type="checkbox" name="items" value="Idli"></td>
                </tr>
                <tr>
                    <td>Sambar (1 bowl)</td>
                    <td>₹25</td>
                    <td><input type="number" name="sambarQty" min="0" max="10"></td>
                    <td><input type="checkbox" name="items" value="Sambar"></td>
                </tr>
                <tr>
                    <td>Dosa</td>
                    <td>₹50</td>
                    <td><input type="number" name="dosaQty" min="0" max="10"></td>
                    <td><input type="checkbox" name="items" value="Dosa"></td>
                </tr>
                <tr>
                    <td>Chutney (1 bowl)</td>
                    <td>₹20</td>
                    <td><input type="number" name="chutneyQty" min="0" max="10"></td>
                    <td><input type="checkbox" name="items" value="Chutney"></td>
                </tr>
            </table>

            <input type="submit" value="Place Order">
        </form>
    </section>
</main>

<footer>
    <p>&copy; 2025 South Indian Delight. All rights reserved.</p>
</footer>

</body>
</html>
